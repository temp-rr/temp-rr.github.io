<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="panel"></p>
        <div class="board">
            <div class="board_item" data-pos="0"></div>
            <div class="board_item" data-pos="1"></div>
            <div class="board_item" data-pos="2"></div>
            <div class="board_item" data-pos="3"></div>
            <div class="board_item" data-pos="4"></div>
            <div class="board_item" data-pos="5"></div>
            <div class="board_item" data-pos="6"></div>
            <div class="board_item" data-pos="7"></div>
            <div class="board_item" data-pos="8"></div>
        </div>
        <button class="reset-button">Reset the game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
